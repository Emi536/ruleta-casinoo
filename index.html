<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta de Bonos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 30px;
    }

    canvas {
      margin-top: 20px;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #resultado {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>üé∞ Ruleta de Bonos üéÅ</h1>
  <canvas id="ruleta" width="500" height="500"></canvas>
  <br />
  <button onclick="girarRuleta()">Girar Ruleta</button>
  <div id="resultado"></div>

  <!-- Winwheel.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel/Winwheel.min.js"></script>
  <!-- TweenMax para animaciones -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

  <script>
    let ruleta = new Winwheel({
      numSegments: 4,
      outerRadius: 230,
      segments: [
        { fillStyle: '#ff0000', text: 'Bono 30%' },
        { fillStyle: '#00ccff', text: 'Bono 100%' },
        { fillStyle: '#66ff66', text: 'Bono 150%' },
        { fillStyle: '#ff9900', text: 'Bono 200%' }
      ],
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 8,
        callbackFinished: mostrarResultado
      }
    });

    function girarRuleta() {
      ruleta.stopAnimation(false); // Detener si est√° girando
      ruleta.rotationAngle = 0;
      ruleta.startAnimation();
      document.getElementById("resultado").innerText = '';
    }

    function mostrarResultado(indicado) {
      document.getElementById("resultado").innerText =
        'üéâ Premio: ' + indicado.text + ' üéâ';
    }
  </script>
</body>
</html>
