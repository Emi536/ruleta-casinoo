<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta de Bonos</title>
  <style>
    body {
      background-color: #111;
      color: #ffcc00;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .puntero {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin-top: 0;
      position: relative;
      top: 10px;
      z-index: 10;
    }

    canvas {
      background-color: #fff;
      border-radius: 50%;
      display: block;
      margin: -20px auto 0;
      box-shadow: 0 0 15px #000;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>

  <!-- SweetAlert2 para popups -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <h1>üé∞ Ruleta de Bonos üéÅ</h1>
  <div class="puntero"></div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <button onclick="girar()">Girar Ruleta</button>

  <!-- GSAP y Winwheel.js -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>

  <script>
    const premios = [
      { text: 'Bono 30%', fill: '#f39c12' },
      { text: 'Bono 50%', fill: '#27ae60' },
      { text: 'Bono 100%', fill: '#8e44ad' },
      { text: 'Bono 150%', fill: '#f1c40f' },
      { text: 'Bono 200%', fill: '#ecf0f1' },
      { text: 'Segunda oportunidad', fill: '#3498db' }
    ];

    const ruleta = new Winwheel({
      canvasId: 'canvas',
      numSegments: premios.length,
      outerRadius: 180,
      segments: premios.map(p => ({ fillStyle: p.fill, text: p.text })),
      textFontSize: 16,
      textAlignment: 'outer',
      animation: {
        type: 'spinToStop',
        duration: 6,
        spins: 8,
        callbackFinished: mostrarPremio,
        callbackSound: sonidoClick,
        soundTrigger: 'segment'
      },
      pins: true
    });

    let sonido;

    function sonidoClick() {
      if (!sonido) {
        sonido = new Audio('https://www.soundjay.com/button/beep-07.wav');
      }
      sonido.pause();
      sonido.currentTime = 0;
      sonido.play();
    }

    function girar() {
      ruleta.stopAnimation(false);
      ruleta.rotationAngle = 0;
      ruleta.draw();
      ruleta.startAnimation();
    }

    function mostrarPremio(segment) {
      Swal.fire({
        title: 'üéâ ¬°Felicidades!',
        text: `Ganaste: ${segment.text}`,
        icon: 'success',
        confirmButtonText: 'Aceptar',
        background: '#111',
        color: '#ffcc00',
        confirmButtonColor: '#ffcc00'
      });
    }
  </script>

</body>
</html>
