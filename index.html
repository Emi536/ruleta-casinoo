<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta de Bonos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: #ffcc00;
    }

    canvas {
      margin-top: 20px;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }

    #resultado {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>üé∞ Ruleta de Bonos üéÅ</h1>
  <canvas id="canvas" width="400" height="400"></canvas>
  <br>
  <button onclick="girarRuleta()">Girar Ruleta</button>
  <div id="resultado"></div>

  <!-- ‚úÖ Librer√≠as necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/winwheel@2.8.0/Winwheel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

  <script>
    const ruleta = new Winwheel({
      canvasId: 'canvas',
      numSegments: 4,
      outerRadius: 180,
      segments: [
        { fillStyle: '#ff4d4d', text: 'Bono 30%' },
        { fillStyle: '#4dd2ff', text: 'Bono 100%' },
        { fillStyle: '#66ff66', text: 'Bono 150%' },
        { fillStyle: '#ffcc00', text: 'Bono 200%' }
      ],
      animation: {
        type: 'spinToStop',
        duration: 5,
        spins: 6,
        callbackFinished: mostrarResultado
      }
    });

    function girarRuleta() {
      ruleta.stopAnimation(false);
      ruleta.rotationAngle = 0;
      ruleta.draw();
      ruleta.startAnimation();
      document.getElementById("resultado").innerText = '';
    }

    function mostrarResultado(segment) {
      document.getElementById("resultado").innerText = 'üéâ Premio: ' + segment.text + ' üéâ';
    }
  </script>
</body>
</html>
