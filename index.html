<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta de Bonos</title>
  <style>
    body {
      background-color: #111;
      color: #ffcc00;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 40px;
      margin: 0;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .contenedor-ruleta {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }

    .ruleta {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #ffcc00;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .puntero {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #ffcc00;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }

    button {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>

  <h1>üé∞ Ruleta de Bonos üéÅ</h1>

  <div class="contenedor-ruleta">
    <div class="puntero"></div>
    <img id="ruleta" class="ruleta" src="ruleta.png" alt="Ruleta de bonos">
  </div>

  <button onclick="girar()">Girar Ruleta</button>

  <script>
    let rotacionActual = 0;
    const premios = ['Bono 30%', 'Bono 50%', 'Bono 100%', 'Bono 150%', 'Bono 200%', 'Sin Premio'];
    const totalSegmentos = premios.length;
    const gradosPorSegmento = 360 / totalSegmentos;

    function girar() {
      const giros = Math.floor(Math.random() * totalSegmentos);
      const vueltas = 5;
      const anguloFinal = 360 * vueltas + (giros * gradosPorSegmento) + gradosPorSegmento / 2;

      rotacionActual += anguloFinal;
      document.getElementById("ruleta").style.transform = `rotate(${rotacionActual}deg)`;

      setTimeout(() => {
        alert("üéâ ¬°Ganaste: " + premios[giros] + "!");
      }, 5200);
    }
  </script>

</body>
</html>
