<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta de Bonos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 40px;
    }

    .ruleta {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ffcc00;
      margin: 0 auto;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segmento {
      position: absolute;
      width: 50%;
      height: 50%;
      background: red;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }

    .segmento span {
      transform: rotate(-45deg);
    }

    .puntero {
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid #ffcc00;
      margin: 20px auto;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>

  <h1>üé∞ Ruleta de Bonos üéÅ</h1>
  <div class="puntero"></div>
  <div class="ruleta" id="ruleta">
    <!-- Seis segmentos -->
  </div>
  <button onclick="girar()">Girar Ruleta</button>

  <script>
    const premios = ['Bono 30%', 'Bono 50%', 'Bono 100%', 'Bono 150%', 'Bono 200%', '¬°Sin premio!'];
    const colores = ['#ff4d4d', '#ffa500', '#33cc33', '#00ccff', '#ffcc00', '#bbbbbb'];
    const ruleta = document.getElementById('ruleta');

    // Generar los segmentos
    premios.forEach((premio, i) => {
      const deg = i * 60; // 360 / 6
      const seg = document.createElement('div');
      seg.className = 'segmento';
      seg.style.transform = `rotate(${deg}deg)`;
      seg.style.background = colores[i];
      seg.innerHTML = `<span>${premio}</span>`;
      ruleta.appendChild(seg);
    });

    let anguloActual = 0;

    function girar() {
      const vueltas = 5; // Vueltas enteras
      const premioIndex = Math.floor(Math.random() * premios.length);
      const anguloPorSegmento = 360 / premios.length;
      const anguloFinal = (360 - (premioIndex * anguloPorSegmento) - anguloPorSegmento / 2);

      anguloActual += vueltas * 360 + anguloFinal;

      ruleta.style.transform = `rotate(${anguloActual}deg)`;

      setTimeout(() => {
        alert("üéâ ¬°Ganaste: " + premios[premioIndex] + "!");
      }, 5200);
    }
  </script>

</body>
</html>
